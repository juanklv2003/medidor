<!-- templates/robots.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Robots</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">ðŸ¤– Robots Disponibles</h1>
    <div class="row">
      <div th:each="robot : ${robots}" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h5 class="card-title" th:text="${robot.nombre}"></h5>
            <p class="card-text">
              <strong>Modelo:</strong> <span th:text="${robot.modelo}"></span><br>
              <strong>Clase:</strong> <span th:text="${#strings.substringAfter(robot.class.name, 'modelo.')}"></span><br>
              <strong>Nivel:</strong> <span th:text="${robot.nivel}"></span><br>
              <strong>EnergÃ­a:</strong> <span th:text="${robot.energiaActual}"></span> / <span th:text="${robot.energiaMaxima}"></span><br>
              <strong>Estado:</strong> <span th:text="${robot.estado}"></span><br>
              <strong>Habilidades:</strong>
              <ul>
                <li th:each="hab : ${robot.habilidades}" th:text="${hab}"></li>
              </ul>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
