<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelea de Superh√©roes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 70%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2d2d2d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            color: #555;
            margin: 10px 0;
        }

        .hero {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
        }

        .result {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ff6347;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .score {
            color: #333;
            font-weight: bold;
        }

        .heroes {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Pelea de Superh√©roes</h1>

        <div class="heroes">
            <div class="hero">
                <h2 th:text="'ü¶∏ ' + ${heroe1}"></h2>
                <p class="score" th:text="'Puntos: ' + ${puntuacion1}"></p>
            </div>

            <div class="hero">
                <h2 th:text="'ü¶∏ ' + ${heroe2}"></h2>
                <p class="score" th:text="'Puntos: ' + ${puntuacion2}"></p>
            </div>
        </div>

        <div class="result">
            <h2 th:text="'üí• Resultado: ' + ${resultado}"></h2>
        </div>

        <a href="/pelea" class="button">¬°Generar otra pelea!</a>
    </div>
</body>
</html>
