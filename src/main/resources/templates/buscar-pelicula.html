<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Buscar Información de una Película</h1>
    <form action="#" th:action="@{/peliculas/buscar}" method="post" class="d-flex justify-content-center">
        <input type="text" name="titulo" class="form-control w-50 me-2" placeholder="Introduce el título de la película" required>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>
</body>
</html>
