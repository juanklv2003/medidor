<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Búsqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4" th:text="${pelicula.Title}">Título</h1>

    <div class="row">
        <div class="col-md-4 text-center">
            <img th:src="${pelicula.Poster}" alt="Poster" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>Año:</strong> <span th:text="${pelicula.Year}"></span></li>
                <li class="list-group-item"><strong>Género:</strong> <span th:text="${pelicula.Genre}"></span></li>
                <li class="list-group-item"><strong>Director:</strong> <span th:text="${pelicula.Director}"></span></li>
                <li class="list-group-item"><strong>Actores:</strong> <span th:text="${pelicula.Actors}"></span></li>
                <li class="list-group-item"><strong>Argumento:</strong> <span th:text="${pelicula.Plot}"></span></li>
                <li class="list-group-item"><strong>IMDB Rating:</strong> <span th:text="${pelicula.imdbRating}"></span></li>
                <li class="list-group-item"><strong>Duración:</strong> <span th:text="${pelicula.Runtime}"></span></li>
            </ul>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/peliculas/buscar}" class="btn btn-secondary">Buscar otra película</a>
    </div>
</div>
</body>
</html>
